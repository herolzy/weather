<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上海未来5天 天气预报</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body,html{
            width: 100%;
            height: 100%;
        }
        #main{
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="main" style="width: 70%;height: 80%;"></div>

<script type="text/javascript" src='js/jquery-3.1.0.min.js'></script>
<script src='js/echarts.common.min.js'></script>
<script type="text/javascript">

    $(function () {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        $.ajax({
            //数据地址
            url: 'http://api.openweathermap.org/data/2.5/forecast/daily?q=shanghai&mode=json&units=metric&cnt=5&appid=642beaf999238195980b4660d6e7512d',
            type: 'GET',
            dataType: 'json',
            success: function (d) {

                var cityname = d.city.name;
                //声明一个 时间数组，最高温数组，最低温数组
                var maxtemp = [],
                    mintemp = [],
                    timetemp = [];
                //循环返回的数据的list
                $.each(d.list,function () {
                    //因为返回的是列氏度，-273.15就是摄氏度，toFixed（2）是取小数后2位
                    var max = this.temp.max;
                    var min = this.temp.min;
                    var time = this.dt;
                    

                    maxtemp.push(max);
                    mintemp.push(min);
                    // timetemp.push(time);
                })

                var option = {
                    title: {
                        text:cityname+'未来一周气温变化'
//                        subtext: '纯属虚构'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['最高气温', '最低气温']
                    },
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'none'
                            },
                            dataView: {readOnly: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    xAxis: {
                        type: 'category',
                        boundaryGap: false,
                        data: timetemp
                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            formatter: '{value} °C'
                        }
                    },
                    series: [
                        {
                            name: '最高气温',
                            type: 'line',
                            data: maxtemp,
                            markPoint: {
                                data: [
                                    {type: 'max', name: '最大值'},
                                    {type: 'min', name: '最小值'}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'}
                                ]
                            }
                        },
                        {
                            name: '最低气温',
                            type: 'line',
                            data: mintemp,
                            markPoint: {
                                data: [
                                    {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
                                ]
                            },
                            markLine: {
                                data: [
                                    {type: 'average', name: '平均值'},
                                    [{
                                        symbol: 'none',
                                        x: '90%',
                                        yAxis: 'max'
                                    }, {
                                        symbol: 'circle',
                                        label: {
                                            normal: {
                                                position: 'start',
                                                formatter: '最大值'
                                            }
                                        },
                                        type: 'max',
                                        name: '最高点'
                                    }]
                                ]
                            }
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option)
            }
        })
    })
</script>
</body>
</html>
